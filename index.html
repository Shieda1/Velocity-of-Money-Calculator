<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velocity of Money Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="velocityofmoneyRadio" name="variables" checked>
  <label for="velocityofmoneyRadio">Velocity of money</label>

  <input type="radio" id="sumofalltransactionRadio" name="variables">
  <label for="sumofalltransactionRadio">Sum of all transaction</label>

  <input type="radio" id="amountofmoneyincirculationRadio" name="variables">
  <label for="amountofmoneyincirculationRadio">Amount of money in circulation</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Sum of all transaction</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Amount of money in circulation</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
